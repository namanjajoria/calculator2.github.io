<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dynamic Calculater</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid win pt-4">
    <center><h1 class="fw-bolder">Welcome To My Dynamic Calculator</h1></center><br>
    <div class="box mb-5"></div>
    <div class="row">
    <div class="col-sm-12 col-md-5"></div>
    <div class="col-sm-12 col-md-2 pt-3 one">
    <center><input type="text" size="25px"></center><br>
        <div class="row d-flex justify-content-center"> 
        <button type="button" class="button">AC</button>
        <button type="button" class="button">(</button>
        <button type="button" class="button">)</button>
        <button type="button" class="button">/</button>
     </div>
     <div class="row d-flex justify-content-center">
         <button type="button" class="button">7</button>
         <button type="button" class="button">8</button>
         <button type="button" class="button">9</button>
         <button type="button" class="button">*</button>
     </div>
     <div class="row d-flex justify-content-center">
         <button type="button" class="button">4</button>
         <button type="button" class="button">5</button>
         <button type="button" class="button">6</button>
         <button type="button" class="button">-</button>
     </div>
     <div class="row d-flex justify-content-center">
         <button type="button" class="button">1</button>
         <button type="button" class="button">2</button>
         <button type="button" class="button">3</button>
         <button type="button" class="button">+</button>
     </div>
     <div class="row d-flex justify-content-center">
         <button type="button" class="button">.</button>
         <button type="button" class="button">0</button>
         <button type="button" class="button">%</button>
         <button type="button" class="button">=</button>
     </div>
    </div>
    <div class="col-sm-12 col-md-5"></div>
    </div>
</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
